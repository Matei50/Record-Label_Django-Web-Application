{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Casa de discuri{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}" class="logo">pgLang</a>
            
            <div class="nav-links">
                <a href="{% url 'lista-artisti' %}">Artisti</a>
                <a href="{% url 'contact' %}">Contact</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'adauga-artist' %}">Adauga Artist</a>
                    <a href="/admin/">Admin Panel</a>
                    <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
                    <a href="{% url 'profil' %}">Profil</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer style="margin-top:40px; padding:20px; text-align:center;">
    <p>IP-ul tÄƒu: {{ client_ip }}</p>
</footer>
</html>
